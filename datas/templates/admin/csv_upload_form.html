{% extends "admin/base_site.html" %}

{% block content %}
<div>
  <h2>Upload CSV File</h2>
  <form method="post" enctype="multipart/form-data">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="button">Upload</button>
  </form>
  <br>
  <a href="{% url 'admin:index' %}">Back to Admin</a>
</div>

{% endblock %}
